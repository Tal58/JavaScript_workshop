<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="row d-flex justify-content-center">
    <div class="container mt-4">
        <div class="input d-flex col-md-8 mx-auto my-3 gap-3">
            <input type="number" class="form-control left " placeholder="Initial Number" >
            <input type="number" class="form-control right" placeholder="Final Number" >
           
        </div>
        <div class="button d-flex col-md-8 mx-auto justify-content-center my-3 gap-3">
            <button type="button" class="btn btn-secondary Palindrome">List Palindrome</button>
            <button type="button" class="btn btn-secondary Perfect">List Perfect Number</button>
        </div>
        <div class="textarea d-flex col-md-8 mx-auto gap-3">
            <textarea class="form-control Ltextarea" name="" id="" cols="30" rows="10"></textarea>
            <textarea class="form-control Rtextarea" name="" id="" cols="30" rows="10"></textarea>
        </div>
    </div>

 
    

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
